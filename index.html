<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/core.css">
        <title>Pepsi - Registration</title>
    </head>
    <body>
        <header class="header">
            <img
                class="header-logo"
                src="./images/logo.png"
                alt="pepsi logo">
        </header>

        <main class="main">
            <section class="presentation artist-background">
                <img
                    class="artist-description"
                    src="./images/artist-name.png"
                    alt='Kem - "Fulls of Detroit Soul"'>
            </section>
            
            <div class="aside">
                <section class="form-wrapper">
                    <div class="container form-container">
                        <img
                            class="responsive-image"
                            src="./images/form-heading.png"
                            alt="Register to see an exclusive livestream performance with Kem and be entered for a chance to win a virtual meet & greet">
                        
                        <form>
                            <div class="row form-field-spacing">
                                <div class="col">
                                    <input placeholder="FIRST NAME" type="text" name="firstName">
                                </div>
            
                                <div class="col">
                                    <input placeholder="LAST NAME" type="text" name="secondName">
                                </div>
                            </div>
            
                            <div class="row form-field-spacing">
                                <div class="col">
                                    <input placeholder="ZIP CODE" type="text" name="zipCode">
                                </div>
                            </div>
            
                            <div class="form-field-spacing">
                                <input placeholder="EMAIL ADDRESS" type="text" name="emailAddress">
                            </div>
            
                            <div class="mt-1">
                                <label class="checkbox">
                                    <input type="checkbox" name="emailAddress">
                                    <div class="checkbox-selector"></div>
                                    By checking this box and clicking enter, I agree that I am 21 years of age or older.
                                </label>
                            </div>
            
                            <button class="mt-2" type="submit">
                                ENTER
                            </button>
                        </form>
                    </div>
                </section>
        
                <section class="presentation ad-background">
                </section>
            </div>
        </main>

        <footer class="footer">
            Â© 2020 Music Audience Exchange. Privacy Policy, Powered by Music Audience Exchange.
        </footer>
    </body>
</html>
